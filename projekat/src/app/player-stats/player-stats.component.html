<div style="width: 100%; text-align: center;">
    <mat-card>
      <h1>Najbolji igraci igre dana:</h1>
      <table mat-table [dataSource]="playerStats" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Korisnicko ime</th>
          <td mat-cell *matCellDef="let player">{{ player.username }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef>Poeni</th>
          <td mat-cell *matCellDef="let player">{{ player.points }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card>
</div>
