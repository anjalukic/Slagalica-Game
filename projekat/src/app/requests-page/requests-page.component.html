<div style="width: 100%; display: table;">
  <div style="display: table-row">
    <div style="width: 50%; display: table-cell;">
      <mat-card>
        <h1>Zahtevi za registracijom:</h1>
        <table mat-table [dataSource]="users" class="mat-elevation-z8">

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Korisnicko ime</th>
            <td mat-cell *matCellDef="let user">{{ user.username }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Ime</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
          </ng-container>
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef>Prezime</th>
            <td mat-cell *matCellDef="let user">{{ user.lastname }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>
          <ng-container matColumnDef="profession">
            <th mat-header-cell *matHeaderCellDef>Zanimanje</th>
            <td mat-cell *matCellDef="let user">{{ user.profession }}</td>
          </ng-container>
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Pol</th>
            <td mat-cell *matCellDef="let user">{{ user.gender }}</td>
          </ng-container>
          <ng-container matColumnDef="jmbg">
            <th mat-header-cell *matHeaderCellDef>JMBG</th>
            <td mat-cell *matCellDef="let user">{{ user.jmbg }}</td>
          </ng-container>
          <ng-container matColumnDef="accept">
            <th mat-header-cell *matHeaderCellDef>Zahtev</th>
            <td mat-cell *matCellDef="let user">
              <button mat-button (click)="accept(user,true)">Prihvati</button>
              <button mat-button (click)="accept(user,false)">Odbij</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card>
    </div>
  </div>
</div>
